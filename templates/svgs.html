<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals and Yellow Sapphires</title>
    <style>
        #container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            width: 80%;
            margin: auto;
        }

        svg {
            width: 200px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- First SVG - Lion -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
            <rect x="50" y="20" width="300" height="160" fill="#FFD700"/> <!-- Yellow background, actually a
simplified sapphire -->
            <g transform="translate(75, 90)">
                <ellipse cx="20" cy="10" rx="15" ry="5" fill="#DC143C"/>
                <ellipse cx="45" cy="70" rx="3" ry="6" fill="#DC143C"/>
                <rect x="65" y="-25" width="50" height="30" fill="#DC143C" />
            </g>
        </svg>

        <!-- Second SVG - Rabbit -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150">
            <rect x="50" y="25" width="300" height="100" fill="#FFD700"/>
            <g transform="translate(75, 80)">
                <ellipse cx="20" cy="15" rx="5" ry="10" fill="#DC143C"/>
                <ellipse cx="45" cy="40" rx="3" ry="6" fill="#DC143C"/>
                <rect x="60" y="-35" width="50" height="30" fill="#DC143C" />
            </g>
        </svg>

        <!-- Third SVG - Yellow Hexagons -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
            <rect x="10" y="60" width="20" height="50" fill="#FFD700"/>
            <rect x="40" y="60" width="20" height="50" fill="#FFD700"/>
            <rect x="70" y="30" width="20" height="50" fill="#FFD700"/>
        </svg>
    </div>

</body>
</html>
