    <form action="" method="post">
        <input type="text" name="prompt" placeholder="Enter a prompt">
        <input type="submit" value="Submit">
    </form>

    {% if prompt %}
    <p>Prompt: {{ prompt }}</p>
    {% endif %}
    
    {% if stream %}

    <p><a href="{{ url_for('generated') }}">Generated Page</a></p>
    {% endif %}
