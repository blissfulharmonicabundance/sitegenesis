<!DOCTYPE html>
<html>
<head>
    <title>Site Genesis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <svg id="starfield" width="100%" height="100%" viewBox="0 0 100 100"></svg>
    <main>
        <h1>What should the web page be about?</h1>
        <form action="" method="post">
            <div class="input-group">
                <input type="text" name="prompt" placeholder="Enter a prompt">
                <button type="submit">Submit</button>
            </div>

            {% if prompt %}
            <p>Prompt: {{ prompt }}</p>
            {% endif %}
            
            {% if stream %}  
            <p>Stream: {{ stream }}</p>
            <p><a href="{{ url_for('generated') }}">Generated Page</a></p>
            {% endif %}
        </form>
    </main>

    <script src="{{ url_for('static', filename='js/snowballs.js') }}"></script>
</body>
</html>
