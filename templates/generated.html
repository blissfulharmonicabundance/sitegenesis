<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="https://example.com/favicon.svg"> 
    <title>Leptons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .leptons-content {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #0272be;
        }
        .float-images {
            display: flex;
            justify-content: center;
        }
        img {
            margin: 10px;
            width: 150px;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #electron {
            animation: rotation 2s infinite;
            animation-fill-mode: forwards;
        }
    </style>
</head>
<body>
    <div class="leptons-content">
        <h2>Leptons</h2>
        <p>Leptons are elementary particles that do not come in charge, which distinguishes them from quarks and their composites. Examples include the electron and electron neutrino.</p>
        <div class="float-images">
            <img src="https://source.unsplash.com/random/?electrons&amp;nature" alt="An image of electrons" style="width:150px;">
            <img id="electron" src="https://source.unsplash.com/random/?electron&amp;energy" alt="An Electron" style="width:150px;">
        </div>
        <!-- Animated SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 20 20">
            <rect x="5" y="5" width="10" height="10" fill="#333" rx="2" />
            <rect x="15" y="15" width="10" height="10" fill="#333" rx="2" />
            <circle cx="0" cy="0" r="2" fill="#fff" />
            <path d="M10,0c4.418,0,8,3.582,8,8s-3.582,8-8,8c-4.418,0-8-3.582-8-8S5.582,0,10,0z" fill="#333" />
        </svg>
    </div>
</body>
</html>
